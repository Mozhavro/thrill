{% extends "base.html" %}

{% block "content" %}

    {% with post=object %}
        <div class="post">
            <h2 class="post-title">{{ post.title }}</h2>
            {% if post.thumbnail %}
                <img src="{{ post.thumbnail.url }}" alt="">
            {% endif %}
            <div class="post-content">{{ post.content }}</div>
        </div>
    {% endwith %}
{% endblock %}
