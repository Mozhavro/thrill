{% extends "users/user_detail.html" %}

{% block "user_tab" %}

    <div id="subscribed" class="tab-content">
        {% if user.subscribed_to_users %}
            {% with users=user.subscribed_to_users %}
                {% include "users/partials/user_list.html" %}
            {% endwith %}
        {% else %}
            <span class="section-placeholder no-data">{{ user.username }} haven't subscribed to anyone yet.</span>
        {% endif %}
    </div>

{% endblock %}
