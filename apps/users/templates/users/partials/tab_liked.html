{% extends "users/user_detail.html" %}

{% block "user_tab" %}
    <div id="liked" class="tab-content">
        {% if user.liked_posts %}
            {% with posts_list=user.liked_posts %}
                  {% include "posts/partials/post_list.html" %}
            {% endwith %}
        {% else %}
            <span class="section-placeholder no-data">{{ user.username }} haven't liked anything yet.</span>
        {% endif %}

    </div>

{% endblock %}
