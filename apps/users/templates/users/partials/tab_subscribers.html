{% extends "users/user_detail.html" %}

{% block "user_tab" %}

    <div id="subscribers" class="tab-content">
        {% if user.subscribers %}
            {% with users=user.subscribers %}
                {% include "users/partials/user_list.html" %}
            {% endwith %}
        {% else %}
            <span class="section-placeholder no-data">Nobody subscribed to {{ user.username }} yet.</span>
        {% endif %}
    </div>

{% endblock %}
