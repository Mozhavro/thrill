{% load mptt_tags %}

{% with nodes=comments %}
    <ul class="comments">
        {% recursetree nodes %}
            <li>
                {{ node.content }}
                {% if not node.is_leaf_node %}
                    <ul class="children">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
    </ul>
{% endwith %}
