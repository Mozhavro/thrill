{% extends "admin/base.html" %}

{% block extrastyle %}
    <style>
        table {
{#            width: 100%;#}
        }
        thead {
            background: #222;
            color: whitesmoke;
        }
    </style>
{% endblock %}

{% block content %}
    <h2>Users online [{{ users|length }}]</h2>
    <table>
        <thead>
            <tr>
                <td>Username</td>
                <td>Page</td>
            </tr>
        </thead>
        <tbody>
            {% for username, page in users.items %}
                <tr>
                    <td><a href="{% url 'user_detail' username %}">{{ username }}</a></td>
                    <td>{{ page }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
{% endblock %}
